<div class="container">  
  <ion-content [fullscreen]="true">  
    <div id="container">
      <ion-card class="training_menu_card">      
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-button (click)="goToSpeedVersus()">
                  <span class="material-symbols-outlined" style="margin-right: 2%;">
                    speed
                  </span>
                  <ion-label>Speed VS</ion-label>
                </ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-button (click)="goToSpeedQuiz()">
                  <span class="material-symbols-outlined" style="margin-right: 2%;">
                    quiz
                  </span>
                  <ion-label>Speed quiz</ion-label>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</div>
