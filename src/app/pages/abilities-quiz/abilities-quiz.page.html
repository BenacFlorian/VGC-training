<div class="container">  
  <ion-content [fullscreen]="true">  
    <div id="container">
      <mat-card class="score_card" *ngIf="isQuestionCreated && !!score &&!!score?.bestStrike">  
        <mat-card-content>
          <div class="score_content">
            <p>Best strike: {{score?.bestStrike}}</p>
          </div>
        </mat-card-content>
      </mat-card>
      <mat-card class="ability_quiz_card">      
        <mat-card-content>
          <ion-grid>
            <mat-card-header>
              <mat-card-title>Which ability match this definition?</mat-card-title>
            </mat-card-header>

            <mat-card-content *ngIf="isQuestionCreated">
              <comp-abilities-quiz [abilities]="abilitiesForQuiz" (resetRequested)="resetRequested()"></comp-abilities-quiz>
            </mat-card-content>

            <mat-card-content *ngIf="!isQuestionCreated" class="loading-content">
              <img src="/assets/pokeball-loading.png" class="loading-image" alt="Loading...">
            </mat-card-content>
          </ion-grid>
        </mat-card-content>
      </mat-card>
    </div>
  </ion-content>
</div>
<button mat-raised-button class="button-back" (click)="backToMenu()">
  Menu
</button>
