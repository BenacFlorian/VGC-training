<div class="container">  
  <ion-content [fullscreen]="true">  
    <div id="container">
      <ion-card class="score_card" *ngIf="isQuestionCreated && !!score &&!!score?.bestStrike">  
        <ion-card-content>
          <div class="score_content">
            <p>Best strike: {{score?.bestStrike}}</p>
          </div>
        </ion-card-content>
      </ion-card>
      <ion-card class="ability_quiz_card">      
        <ion-card-content>
          <ion-grid>
            <ion-card-header>
              <ion-card-title>Which ability match this definition?</ion-card-title>
            </ion-card-header>

            <ion-card-content *ngIf="isQuestionCreated">
              <comp-abilities-quiz [abilities]="abilitiesForQuiz" (resetRequested)="resetRequested()"></comp-abilities-quiz>
            </ion-card-content>

            <ion-card-content *ngIf="!isQuestionCreated" class="loading-content">
              <img src="/assets/pokeball-loading.png" class="loading-image" alt="Loading...">
            </ion-card-content>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</div>
<ion-button class="button-back" (click)="backToMenu()">
  Back to menu
</ion-button>
