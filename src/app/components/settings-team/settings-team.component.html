<h5 class="text-left">Team :</h5>
<mat-list>
  <mat-list-item *ngFor="let pokemon of team" class="pokemon-item" style="height: 80px;">
    <div class="w-25 d-inline-block">
      <img [src]="pokemon.imageUrl" alt="{{pokemon.name}}" width="80" height="80" class="pokemon-image p-1">
    </div>
    <div class="w-75 d-inline-block">
      <button  mat-raised-button class="w-100 pokemon-name text-left" *ngIf="!pokemon.name" (click)="openDialog()">Add</button>
      <span class="pokemon-name text-left" *ngIf="!!pokemon.name">{{pokemon.name}}</span>
    </div>
  </mat-list-item>
</mat-list>

<div class="row">
  <button mat-raised-button class="mt-2 float-right" (click)="backToSettings()">
    Back
  </button>
</div>
