<ion-grid>
  <ion-row *ngIf="!!score && (score.nbGoodAnswer+score.nbBadAnswer) > 0">
    <ion-col class="text-center column-score w-100">
      {{score.percentGoodAnswer}}% of good answers
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!!score && score.strike > 0" class="mb-2">
    <ion-col class="text-center column-score w-100">
      Strike of {{score.strike}}
    </ion-col>
  </ion-row>

  <ion-row class="w-100">
    <ion-col size="4" class="column-speed-versus" (click)="answer('left')">
      <ion-row class="align-items-start" style="margin-left: 10%;">
        <img [src]="srcLeft">
      </ion-row>
    </ion-col>
    <ion-col size="4" class="column-speed-versus">
      <ion-row class="align-items-start">
        <p class="VS">VS</p>
      </ion-row>
    </ion-col>
    <ion-col size="4" class="column-speed-versus" (click)="answer('right')">
      <ion-row class="align-items-start">
        <img [src]="srcRight">
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="pt-2">
    <ion-col size="4" class="column-speed-versus">
      <p class="mt-3 speed text-center" *ngIf="isAnswered">{{speedLeft}} </p> <p style="font-size: 14px; margin-left: 5%;" *ngIf="isAnswered && whichSpread === 'mostCommon' && whichPokemon !== 'team'">({{percentLeft}}%)</p> 
    </ion-col>
    <ion-col size="4" class="column-speed-versus">
    </ion-col>
    <ion-col size="4" class="column-speed-versus">
      <p class="mt-3 speed text-center" *ngIf="isAnswered">{{speedRight}} </p> <p style="font-size: 14px; margin-left: 5%;" *ngIf="isAnswered && whichSpread === 'mostCommon'">({{percentRight}}%)</p> 
    </ion-col>
  </ion-row>

  <ion-row class="pt-4">
    <ion-col size="4" class="text-center column-speed-versus" (click)="answer('left')">
      <button  mat-stroked-button [ngClass]="{'good-answer-bg': rightAnswer === 'left', 'bad-answer-bg': hasRightAnswer === false && rightAnswer !== 'left'}" class="left name light-gray-button">{{nameLeft}}</button>
    </ion-col>
    <ion-col size="4" class="text-center column-speed-versus" (click)="answer('same')">
      <button  mat-stroked-button  [ngClass]="{'good-answer-bg': rightAnswer === 'same', 'bad-answer-bg': hasRightAnswer === false && rightAnswer !== 'same'}" class="name light-gray-button">Speed tie</button>
    </ion-col>
    <ion-col size="4" class="text-center column-speed-versus" (click)="answer('right')">
      <button  mat-stroked-button  [ngClass]="{'good-answer-bg': rightAnswer === 'right', 'bad-answer-bg': hasRightAnswer === false && rightAnswer !== 'right'}" class="name light-gray-button">{{nameRight}}</button>
    </ion-col>
  </ion-row>
  <ion-row class="mt-2" *ngIf="isAnswered">
    <ion-col size="12" class="ion-text-end next-button col-12" style="padding: 0; padding-top: 5%;">
      <button  mat-stroked-button  class="button-next light-gray-button col-4" (click)="reinitVersus()"style="margin:0;">Next</button>
    </ion-col>
  </ion-row>
</ion-grid>
