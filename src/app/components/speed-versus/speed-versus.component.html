<ion-grid>
  <ion-row *ngIf="!!score && (score.nbGoodAnswer+score.nbBadAnswer) > 0">
    <ion-col size="3" class="column-speed-versus">
    </ion-col>
    <ion-col size="6" class="text-center column-speed-versus">
      {{score.percentGoodAnswer}}% of good answers
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!!score && score.strike > 0">
    <ion-col size="3" class="column">
    </ion-col>
    <ion-col size="6" class="text-center column">
      Strike of {{score.strike}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="column-speed-versus" (click)="answer('left')">
      <ion-row class="align-items-start" style="margin-left: 10%;">
        <img [src]="srcLeft">
      </ion-row>
    </ion-col>
    <ion-col size="4" class="ml-4 mr-4 column-speed-versus">
      <ion-row class="align-items-start">
        <p class="VS">VS</p>
      </ion-row>
    </ion-col>
    <ion-col size="4" class="column-speed-versus" (click)="answer('right')">
      <ion-row class="align-items-start">
        <img [src]="srcRight">
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4" class="column-speed-versus">
      <p class="mt-3 speed text-center" *ngIf="isAnswered">{{speedLeft}}</p>
    </ion-col>
    <ion-col size="4" class="column-speed-versus">
    </ion-col>
    <ion-col size="4" class="column-speed-versus">
      <p class="mt-3 speed text-center" *ngIf="isAnswered">{{speedRight}}</p>
    </ion-col>
  </ion-row>

  <ion-row class="mt-2">
    <ion-col size="4" class="text-center column-speed-versus" (click)="answer('left')">
      <ion-button [ngClass]="{'good-answer-bg': rightAnswer === 'left', 'bad-answer-bg': hasRightAnswer === false && rightAnswer !== 'left'}" class="left name light-gray-button">{{nameLeft}}</ion-button>
    </ion-col>
    <ion-col size="4" class="text-center column-speed-versus" (click)="answer('same')">
      <ion-button [ngClass]="{'good-answer-bg': rightAnswer === 'same', 'bad-answer-bg': hasRightAnswer === false && rightAnswer !== 'same'}" class="name light-gray-button">Speed tie</ion-button>
    </ion-col>
    <ion-col size="4" class="text-center column-speed-versus" (click)="answer('right')">
      <ion-button [ngClass]="{'good-answer-bg': rightAnswer === 'right', 'bad-answer-bg': hasRightAnswer === false && rightAnswer !== 'right'}" class="name light-gray-button">{{nameRight}}</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="mt-2" *ngIf="isAnswered">
    <ion-col size="12" class="ion-text-end next-button col-12" style="padding: 0;">
      <ion-button class="name light-gray-button col-4" (click)="reinitVersus()"style="margin:0;">Next</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
