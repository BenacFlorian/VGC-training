<ion-grid>
  <ion-row>
    <ion-col size="4" class="column-speed-versus">
      <ion-row class="align-items-center" style="margin-left: 10%;">
        <img [src]="src">
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4" class="column-speed-versus">
      <p class="mt-3 speed text-center" *ngIf="isAnswered">{{speed}}</p>
    </ion-col>
  </ion-row>

  <ion-row class="mt-2" *ngIf="isAnswered">
    <ion-col size="12" class="ion-text-end next-button col-12" style="padding: 0;">
      <ion-button class="name light-gray-button col-4" (click)="reinitQuiz()"style="margin:0;">Next</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
